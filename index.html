<script>
    const SARAMIN_URL = 'https://raw.githubusercontent.com/ian939/HR-crawler-updated/main/saramin_results.csv';
    const BEP_URL = 'https://raw.githubusercontent.com/ian939/HR-crawler-updated/main/BEP_EV_Recruitment_Master.csv';

    let rawData = { saramin: [], bep: [] };

    // 1. ë°ì´í„° ë¡œë“œ ë° ì €ì¥
    function init() {
        loadData(SARAMIN_URL, 'saramin-table-body', 'saramin', 'last-update-saramin');
        loadData(BEP_URL, 'bep-table-body', 'bep', 'last-update-bep');
    }

    function loadData(url, tbodyId, type, updateId) {
        Papa.parse(url, {
            download: true, header: true, skipEmptyLines: true,
            transformHeader: h => h.trim().replace(/^\ufeff/, ""),
            complete: function(results) {
                rawData[type] = results.data;
                renderTable(results.data, tbodyId, type);
                document.getElementById(updateId).innerText = `ìµœì¢…ê°±ì‹ : ${new Date().toLocaleTimeString()}`;
            }
        });
    }

    // 2. í…Œì´ë¸” ë Œë”ë§
    function renderTable(data, tbodyId, type) {
        const tbody = document.getElementById(tbodyId);
        tbody.innerHTML = '';
        
        // ì •ë ¬: ì§„í–‰ì¤‘ -> ìµœì‹ ìˆœ
        data.sort((a, b) => {
            const dateA = (type === 'bep' ? a.first_seen : a['first-seen']) || '0';
            const dateB = (type === 'bep' ? b.first_seen : b['first-seen']) || '0';
            const compA = a.completed_date ? 1 : 0;
            const compB = b.completed_date ? 1 : 0;
            return (compA - compB) || (new Date(dateB) - new Date(dateA));
        });

        data.forEach(row => {
            const isCompleted = row.completed_date && row.completed_date.trim() !== "" && row.completed_date !== "-";
            const tr = document.createElement('tr');
            if (isCompleted) tr.className = 'completed-row';
            
            if (type === 'saramin') {
                tr.innerHTML = `<td>${row['ê¸°ì—…ëª…']}</td><td>${row['ê³µê³ ëª…']}</td><td>${row['ê²½ë ¥']}</td><td>${row['first-seen']}</td><td>${row.completed_date || '-'}</td><td><a href="${row.URL}" target="_blank" class="btn-link-custom">ë³´ê¸°</a></td>`;
            } else {
                tr.innerHTML = `<td>${row['ê³µê³ ëª…']}</td><td>${(row['ì£¼ìš”ì—…ë¬´'] || '').substring(0,50)}...</td><td>${row.first_seen}</td><td>${row.completed_date || '-'}</td><td><a href="${row['ìƒì„¸URL']}" target="_blank" class="btn-link-custom">ë³´ê¸°</a></td>`;
            }
            tbody.appendChild(tr);
        });
    }

    // 3. CSV ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥ (í•µì‹¬!)
    function downloadCSV(type) {
        const data = rawData[type];
        if (!data || data.length === 0) return alert("ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");

        // PapaParseë¥¼ ì‚¬ìš©í•˜ì—¬ JSONì„ CSV ë¬¸ìì—´ë¡œ ë³€í™˜
        const csv = Papa.unparse(data);
        
        // í•œê¸€ ê¹¨ì§ ë°©ì§€ë¥¼ ìœ„í•œ BOM ì¶”ê°€
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        link.setAttribute("href", url);
        link.setAttribute("download", `${type}_recruit_data_${new Date().toLocaleDateString()}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    init();
</script>
