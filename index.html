<script>
    const SARAMIN_CSV_URL = 'https://raw.githubusercontent.com/ian939/HR-crawler-updated/main/saramin_results.csv';
    const BEP_CSV_URL = 'https://raw.githubusercontent.com/ian939/HR-crawler-updated/main/BEP_EV_Recruitment_Master.csv';

    function processAndRender(data, tbodyId, type) {
        const tbody = document.getElementById(tbodyId);
        tbody.innerHTML = '';

        // ì •ë ¬: ì§„í–‰ì¤‘ ìš°ì„ (ì™„ë£Œì¼ ì—†ëŠ” ê²ƒ), ê·¸ ì•ˆì—ì„œ ìµœì‹ ìˆœ
        data.sort((a, b) => {
            const dateA = (type === 'bep' ? a['first_seen'] : a['first-seen']) || '0000-00-00';
            const dateB = (type === 'bep' ? b['first_seen'] : b['first-seen']) || '0000-00-00';
            const compA = (a['completed_date'] && a['completed_date'].trim() !== "" && a['completed_date'] !== "-") ? 1 : 0;
            const compB = (b['completed_date'] && b['completed_date'].trim() !== "" && b['completed_date'] !== "-") ? 1 : 0;

            if (compA !== compB) return compA - compB;
            return new Date(dateB) - new Date(dateA);
        });

        data.forEach(row => {
            const compDate = (row['completed_date'] || "").trim();
            const isCompleted = compDate !== "" && compDate !== "-";
            const tr = document.createElement('tr');
            if (isCompleted) tr.className = 'completed-row';

            if (type === 'saramin') {
                tr.innerHTML = `
                    <td class="job-title">${row['ê¸°ì—…ëª…'] || '-'}</td>
                    <td class="task-text">${row['ê³µê³ ëª…'] || '-'}</td>
                    <td class="text-center date-col">${row['ê²½ë ¥'] || '-'}</td>

                `;
            } else {
                const task = row['ì£¼ìš”ì—…ë¬´'] || "";
                const taskSummary = task.length > 60 ? task.substring(0, 60) + '...' : task;
                tr.innerHTML = `
                    <td class="job-title">${row['ê³µê³ ëª…'] || '-'}</td>
                    <td class="task-text" title="${task}">${taskSummary || '-'}</td>
                    <td class="text-center date-col">${row['first_seen'] || '-'}</td>
                    <td class="text-center date-col">${compDate || '-'}</td>
                    <td class="text-center"><a href="${row['ìƒì„¸URL'] || '#'}" target="_blank" class="btn-link-custom">ê³µê³ ë³´ê¸°</a></td>
                `;
            }
            tbody.appendChild(tr);
        });
    }

    function loadCSV(url, tbodyId, type, updateId) {
        Papa.parse(url, {
            download: true,
            header: true,
            skipEmptyLines: true,
            transformHeader: h => h.trim().replace(/^\ufeff/, ""), // BOM ì œê±°
            complete: function(results) {
                processAndRender(results.data, tbodyId, type);
                document.getElementById(updateId).innerText = `ìµœì¢… ì—…ë°ì´íŠ¸: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
