<script>
    const REPO_OWNER = 'ian939';
    const REPO_NAME = 'HR-crawler-updated';
    const FILES = { saramin: 'saramin_results.csv', wanted: 'wanted_results.csv', remember: 'remember_results.csv', bep: 'BEP_EV_Recruitment_Master.csv' };
    const BASE_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/`;
    
    let rawData = { saramin: [], wanted: [], remember: [], bep: [] };
    let sortOrders = { saramin: 'asc', wanted: 'asc', remember: 'asc' }; // ì •ë ¬ ìƒíƒœ ì¶”ì 

    function init() {
        loadData(BASE_URL + FILES.saramin, 'saramin-table-body', 'saramin');
        loadData(BASE_URL + FILES.wanted, 'wanted-table-body', 'wanted');
        loadData(BASE_URL + FILES.remember, 'remember-table-body', 'remember');
        loadData(BASE_URL + FILES.bep, 'bep-table-body', 'bep');
        loadLastUpdate(FILES.saramin, 'last-update-competitors');
        loadLastUpdate(FILES.bep, 'last-update-bep');
    }

    // [í•µì‹¬ ì¶”ê°€] ê¸°ì—…ëª… ê¸°ì¤€ ì •ë ¬ í•¨ìˆ˜
    function sortDataByCompany(type, tbodyId) {
        const data = rawData[type];
        const currentOrder = sortOrders[type];

        data.sort((a, b) => {
            const nameA = a['ê¸°ì—…ëª…'] || '';
            const nameB = b['ê¸°ì—…ëª…'] || '';
            
            if (currentOrder === 'asc') {
                return nameB.localeCompare(nameA, 'ko'); // ë‚´ë¦¼ì°¨ìˆœ (ìš”ì²­í•˜ì‹  ê¸°ì¤€)
            } else {
                return nameA.localeCompare(nameB, 'ko'); // ì˜¤ë¦„ì°¨ìˆœ
            }
        });

        // ìƒíƒœ ìŠ¤ìœ„ì¹­
        sortOrders[type] = (currentOrder === 'asc' ? 'desc' : 'asc');
        renderTable(data, tbodyId, type);
    }

    function loadData(url, tbodyId, type) {
        Papa.parse(url, {
            download: true, header: true, skipEmptyLines: true,
            transformHeader: h => h.trim().replace(/^\ufeff/, ""),
            complete: function(results) {
                rawData[type] = results.data;
                renderTable(results.data, tbodyId, type);
            }
        });
    }

    function renderTable(data, tbodyId, type) {
        const tbody = document.getElementById(tbodyId);
        if(!tbody) return;
        tbody.innerHTML = '';
        
        // ê¸°ë³¸ ë Œë”ë§ (ì´ë¯¸ ì •ë ¬ëœ ë°ì´í„°ê°€ ë“¤ì–´ì˜´)
        data.forEach(row => {
            const isCompleted = row.completed_date && row.completed_date.trim() !== "" && row.completed_date !== "-";
            const tr = document.createElement('tr');
            if (isCompleted) tr.className = 'completed-row';
            
            if (type === 'bep') {
                tr.innerHTML = `<td>${row['ê³µê³ ëª…']}</td><td>${(row['ì£¼ìš”ì—…ë¬´'] || '').substring(0,50)}...</td><td>${row.first_seen}</td><td>${row.completed_date || '-'}</td><td><a href="${row['ìƒì„¸URL']}" target="_blank" class="btn-link-custom">ë³´ê¸°</a></td>`;
            } else {
                tr.innerHTML = `<td>${row['ê¸°ì—…ëª…'] || '-'}</td><td>${row['ê³µê³ ëª…'] || '-'}</td><td>${row['ê²½ë ¥'] || '-'}</td><td>${row['first-seen'] || '-'}</td><td>${row.completed_date || '-'}</td><td><a href="${row.URL}" target="_blank" class="btn-link-custom">ë³´ê¸°</a></td>`;
            }
            tbody.appendChild(tr);
        });
    }

    async function loadLastUpdate(filename, elementId) {
        const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/commits?path=${filename}&page=1&per_page=1`;
        const element = document.getElementById(elementId);
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const lastCommitDate = new Date(data[0].commit.committer.date);
            element.innerText = `ìµœì¢…ê°±ì‹ : ${lastCommitDate.toLocaleString('ko-KR')}`;
        } catch (e) { element.innerText = "ê°±ì‹  ì‹œê°„ í™•ì¸ ë¶ˆê°€"; }
    }

    function downloadCSV(type) {
        const data = rawData[type];
        if (!data || data.length === 0) return;
        const csv = Papa.unparse(data);
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${type}_recruit_data_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }

    async function downloadCompetitors() {
        for (const type of ['saramin', 'wanted', 'remember']) {
            downloadCSV(type);
            await new Promise(r => setTimeout(r, 500));
        }
    }

    init();
</script>
