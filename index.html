<script>
    // GitHub ì €ì¥ì†Œ ì •ë³´ (API í˜¸ì¶œìš©)
    const REPO_OWNER = 'ian939';
    const REPO_NAME = 'HR-crawler-updated';
    
    // CSV íŒŒì¼ ê²½ë¡œ
    const SARAMIN_FILE = 'saramin_results.csv';
    const BEP_FILE = 'BEP_EV_Recruitment_Master.csv';

    const SARAMIN_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${SARAMIN_FILE}`;
    const BEP_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${BEP_FILE}`;

    let rawData = { saramin: [], bep: [] };

    // 1. ë°ì´í„° ë¡œë“œ ë° ê°±ì‹  ì‹œê°„ í™•ì¸
    function init() {
        // CSV ë°ì´í„° ë¡œë“œ
        loadData(SARAMIN_URL, 'saramin-table-body', 'saramin');
        loadData(BEP_URL, 'bep-table-body', 'bep');

        // GitHub APIë¥¼ í†µí•´ ì‹¤ì œ íŒŒì¼ ìˆ˜ì • ì‹œê°„ ë¡œë“œ
        loadLastUpdate(SARAMIN_FILE, 'last-update-saramin');
        loadLastUpdate(BEP_FILE, 'last-update-bep');
    }

    // [ì‹ ê·œ ê¸°ëŠ¥] GitHub APIë¡œ ì»¤ë°‹ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
    async function loadLastUpdate(filename, elementId) {
        const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/commits?path=${filename}&page=1&per_page=1`;
        const element = document.getElementById(elementId);
        
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("API Error");
            
            const data = await response.json();
            // GitHub UTC ì‹œê°„ì„ í•œêµ­ ì‹œê°„ìœ¼ë¡œ ë³€í™˜
            const lastCommitDate = new Date(data[0].commit.committer.date);
            const formattedDate = lastCommitDate.toLocaleString('ko-KR', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });

            element.innerText = `ìµœì¢…ê°±ì‹ : ${formattedDate}`;
            // ì—…ë°ì´íŠ¸ ì„±ê³µ ì‹œ ìŠ¤íƒ€ì¼ ë³€ê²½ (ì„ íƒì‚¬í•­)
            element.classList.remove('bg-light', 'text-dark');
            element.classList.add('bg-success', 'text-white');
            
        } catch (error) {
            console.error("ê°±ì‹  ì‹œê°„ ë¡œë“œ ì‹¤íŒ¨:", error);
            element.innerText = "ê°±ì‹  ì‹œê°„ í™•ì¸ ë¶ˆê°€ (API ì œí•œ)";
        }
    }

    function loadData(url, tbodyId, type) {
        Papa.parse(url, {
            download: true, header: true, skipEmptyLines: true,
            transformHeader: h => h.trim().replace(/^\ufeff/, ""),
            complete: function(results) {
                rawData[type] = results.data;
                renderTable(results.data, tbodyId, type);
                // ê¸°ì¡´ì˜ ì‹œê°„ ì—…ë°ì´íŠ¸ ë¡œì§ì€ ì‚­ì œë¨ (loadLastUpdateê°€ ëŒ€ì‹  ì²˜ë¦¬)
            }
        });
    }

    // 2. í…Œì´ë¸” ë Œë”ë§ (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
    function renderTable(data, tbodyId, type) {
        const tbody = document.getElementById(tbodyId);
        tbody.innerHTML = '';
        
        // ì •ë ¬: ì§„í–‰ì¤‘ -> ìµœì‹ ìˆœ
        data.sort((a, b) => {
            const dateA = (type === 'bep' ? a.first_seen : a['first-seen']) || '0';
            const dateB = (type === 'bep' ? b.first_seen : b['first-seen']) || '0';
            const compA = a.completed_date ? 1 : 0;
            const compB = b.completed_date ? 1 : 0;
            return (compA - compB) || (new Date(dateB) - new Date(dateA));
        });

        data.forEach(row => {
            const isCompleted = row.completed_date && row.completed_date.trim() !== "" && row.completed_date !== "-";
            const tr = document.createElement('tr');
            if (isCompleted) tr.className = 'completed-row';
            
            if (type === 'saramin') {
                tr.innerHTML = `<td>${row['ê¸°ì—…ëª…']}</td><td>${row['ê³µê³ ëª…']}</td><td>${row['ê²½ë ¥']}</td><td>${row['first-seen']}</td><td>${row.completed_date || '-'}</td><td><a href="${row.URL}" target="_blank" class="btn-link-custom">ë³´ê¸°</a></td>`;
            } else {
                tr.innerHTML = `<td>${row['ê³µê³ ëª…']}</td><td>${(row['ì£¼ìš”ì—…ë¬´'] || '').substring(0,50)}...</td><td>${row.first_seen}</td><td>${row.completed_date || '-'}</td><td><a href="${row['ìƒì„¸URL']}" target="_blank" class="btn-link-custom">ë³´ê¸°</a></td>`;
            }
            tbody.appendChild(tr);
        });
    }

    // 3. CSV ë‹¤ìš´ë¡œë“œ ê¸°ëŠ¥
    function downloadCSV(type) {
        const data = rawData[type];
        if (!data || data.length === 0) return alert("ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");

        const csv = Papa.unparse(data);
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        link.setAttribute("href", url);
        link.setAttribute("download", `${type}_recruit_data_${new Date().toLocaleDateString()}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    init();
</script>
