name: Daily HR Data Update

on:
  schedule:
    # 한국 시간(KST) 오전 8시는 UTC 기준 전날 오후 11시입니다.
    - cron: '0 23 * * *'
  workflow_dispatch: # 필요할 때 수동으로도 실행 가능하도록 설정

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 파이썬 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 필요한 라이브러리 설치
      # 만약 저장소에 requirements.txt가 없다면 직접 설치 명령어를 나열해도 됩니다.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4
          # 만약 Selenium을 쓰신다면 추가 설정이 필요할 수 있습니다.

      # 4. 파이썬 스크립트 실행 (8시 데이터 수집)
      - name: Run HR Scrapers
        run: |
          python scraper.py
          python water_main.py

      # 5. 변경된 CSV 파일을 저장소에 커밋 및 푸시
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add BEP_EV_Recruitment_Master.csv saramin_results.csv
          
          # 변경사항이 있을 때만 커밋 (에러 방지)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update HR data: $(date +'%Y-%m-%d %H:%M')" && git push)
