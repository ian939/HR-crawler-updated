name: Daily HR Data Update

on:
  schedule:
    # 한국 시간(KST) 오전 8시 (UTC 기준 전날 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # [수정됨] 스크립트 실행에 필요한 모든 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas requests webdriver-manager

      # 파이썬 스크립트 실행
      - name: Run HR Scrapers
        run: |
          python scraper.py
          python water_main.py

      # 변경사항 저장 및 푸시
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add BEP_EV_Recruitment_Master.csv saramin_results.csv
          
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update HR data: $(date +'%Y-%m-%d %H:%M')" && git push)
